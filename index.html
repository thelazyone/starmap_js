<!DOCTYPE html>
<html>
<head>
    <title>Simple 3D Star Map</title>
    <style>
    body {
        font-family: 'Georgia', serif; /* This is a commonly used soothing font */
        background-color: #f5f5dc; /* Light cream background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Centers the content horizontally */
        align-items: center; /* Centers the content vertically */
        min-height: 100vh; /* Full viewport height */
    }

    .content {
        max-width: 800px; /* Maximum width of the central column */
        width: 100%; /* Adapts to the width of the device up to 800px */
        padding: 20px; /* Padding around the text */
        box-sizing: border-box; /* Includes padding in the element's total width */
    }

    .star-map {
        width: 800px;
        height: 600px;
        background-color: #f5f5dc; /* Light cream background */
        border: 4px solid #666666; /* Nice border color */
        border-radius: 15px; /* Rounded edges */
        overflow: hidden; /* Ensures the canvas respects the container's rounded corners */
        position: relative;
        margin-top: 20px; /* Space above the star map */
    }

    .star-label {
        font-family: 'Arial', sans-serif; /* A more readable font for small labels */
        font-size: 10px;
        color: black; /* Black text for labels */
        background-color: rgba(255, 255, 240, 0.8); /* Slightly transparent background for labels */
        padding: 2px;
        border-radius: 3px;
    }
    </style>
</head>
<body>

    <link data-trunk rel="copy-file" href="formatted_data.json"/>
